<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/share.png">
    <title>Lista zadań</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,400&display=swap" 
rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" >
        <script defer src="js/script.js"></script>
</head>

<body class="body">
    <main class="container">
        <header class="header">
            <h1>Lista zadań</h1>
    </header>
    <section class="section">
        <h2 class ="section__header">Dodaj nowe zadanie</h2>
        <form class ="form js-form">
            <input class ="form__input js-newTask"
            placeholder="Co jest do zrobienia">
            <button class ="button__addTaskButton">Dodaj zadanie</button> 
        </form>
    </section>
<section class ="section">
    <div class ="section__list">
        <h2 class ="section__header">Lista zadań</h2>
        <div class="section__list js-taskList">
                <button class="button__hide js-toggleHideDoneTasks">
                    Ukryj zakończone
                </button>
                <button class="buttons__done js-markAllDone">
                    Ukończ wszystkie
                </button>
            </div>
        </div>
        <ul class="list__tasks js-tasks"></ul>
      </section>
    </main>
</body>
